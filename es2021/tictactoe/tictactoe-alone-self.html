<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ìã±ÌÉùÌÜ†-alone-self</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        width: 80px;
        height: 80px;
        border: 1px solid black;
        text-align: center;
        padding: 8px 4px 0px 4px;
        font-size: 60px;
      }
      div {
        font-size: 30px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin: 10px 0 0 60px;
      }
    </style>
  </head>
  <body>
    <script>
      // dom & data
      const USER_TURN = "X";
      const COMPUTER_TURN = "O";
      let turn = USER_TURN;
      const table = [];
      const $result = document.createElement("div");
      const $table = document.createElement("table");
      for (let i = 0; i < 3; i++) {
        $tr = document.createElement("tr");
        const tr = [];
        for (let j = 0; j < 3; j++) {
          $td = document.createElement("td");
          $tr.append($td);
          tr.push($td);
        }
        $table.append($tr);
        table.push(tr);
      }
      document.body.prepend($result);
      document.body.prepend($table);

      // ÏäπÎ∂Ä ÌôïÏù∏
      const checkWin = (target) => {
        let rowIndex = target.parentNode.rowIndex;
        let cellIndex = target.cellIndex;
        if (
          table[rowIndex][0].textContent === turn &&
          table[rowIndex][1].textContent === turn &&
          table[rowIndex][2].textContent === turn
        )
          return true;
        else if (
          table[0][cellIndex].textContent === turn &&
          table[1][cellIndex].textContent === turn &&
          table[2][cellIndex].textContent === turn
        )
          return true;
        else if (
          // ÎåÄÍ∞ÅÏÑ† Í≤ÄÏÇ¨
          table[0][0].textContent === turn &&
          table[1][1].textContent === turn &&
          table[2][2].textContent === turn
        )
          return true;
        else if (
          // ÎåÄÍ∞ÅÏÑ† Í≤ÄÏÇ¨
          table[0][2].textContent === turn &&
          table[1][1].textContent === turn &&
          table[2][0].textContent === turn
        )
          return true;
        else return false;
      };
      const checkTie = () => {
        return table.flat().every((td) => td.textContent);
      };
      const checkResult = (target) => {
        if (checkWin(target)) {
          $result.textContent = `üéâ ${turn} ÏäπÎ¶¨ üéâ`;
          return true;
        } else if (checkTie()) {
          $result.textContent = "ü•± Î¨¥ÏäπÎ∂Ä ü•±";
          return true;
        } else return false;
      };

      // Ïª¥Ìì®ÌÑ∞ Ï∞®Î°Ä ÏΩîÎìú
      const turnComputer = () => {
        const emptyTds = table.flat().filter((td) => !td.textContent);
        let computerTd = emptyTds[Math.floor(Math.random() * emptyTds.length)];
        computerTd.textContent = COMPUTER_TURN;
        if (checkResult(computerTd)) {
          $table.removeEventListener("click", turnUser);
          return;
        }
        turn = USER_TURN;
        clickable = true;
      };

      // click Ïù¥Î≤§Ìä∏ turnUser Ìï®Ïàò
      let clickable = true;
      const turnUser = () => {
        if (!clickable) return;
        if (event.target.textContent) return;
        event.target.textContent = turn;

        if (checkResult(event.target)) {
          $table.removeEventListener("click", turnUser);
          return;
        }

        turn = COMPUTER_TURN;
        clickable = false;
        setTimeout(turnComputer, 1000);
      };

      $table.addEventListener("click", turnUser);
    </script>
  </body>
</html>
