<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2048-혼자</title>
    <style>
      #table {
        border-collapse: collapse;
        user-select: none;
      }
      #table td {
        border: 10px solid #bbada0;
        width: 116px;
        height: 128px;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
      }
      .color-2 {
        background-color: #eee4da;
        color: #776e65;
      }
      .color-4 {
        background-color: #eee1c9;
        color: #776e65;
      }
      .color-8 {
        background-color: #f3b27a;
        color: "white";
      }
      .color-16 {
        background-color: #f69664;
        color: "white";
      }
      .color-32 {
        background-color: #f77c5f;
        color: "white";
      }
      .color-64 {
        background-color: #f75f3b;
        color: "white";
      }
      .color-128 {
        background-color: #edd073;
        color: #776e65;
      }
      .color-256 {
        background-color: #edcc62;
        color: #776e65;
      }
      .color-512 {
        background-color: #edc950;
        color: #776e65;
      }
      .color-1024 {
        background-color: #edc53f;
        color: #776e65;
      }
      .color-2048 {
        background-color: #edc22e;
        color: #776e65;
      }
    </style>
  </head>
  <body>
    <table id="table"></table>
    <script>
      const $table = document.getElementById("table");
      const ROW = 4;
      const CELL = 4;
      const table = [];

      function startGame() {
        createTable();
        put2ToRandomCell();
        drawTable();
      }

      function createTable() {
        const $fragment = document.createDocumentFragment();
        [1, 2, 3, 4].forEach(() => {
          const row = [];
          const $tr = document.createElement("tr");
          [1, 2, 3, 4].forEach(() => {
            row.push(0);
            const $td = document.createElement("td");
            $tr.append($td);
          });
          table.push(row);
          $fragment.append($tr);
        });
        $table.append($fragment);
      }

      function put2ToRandomCell() {
        const emptyCells = [];
        table.forEach((row, r) => {
          row.forEach((cell, c) => {
            if (cell === 0) emptyCells.push([r, c]);
          });
        });
        const randomIndex = Math.floor(Math.random() * emptyCells.length);
        const randomCell = emptyCells[randomIndex];
        table[randomCell[0]][randomCell[1]] = 2;
      }

      function drawTable() {
        table.forEach((row, r) => {
          row.forEach((cell, c) => {
            let $target = $table.children[r].children[c];
            if (cell === 0) {
              $target.className = "";
              $target.textContent = "";
            } else {
              $target.className = "color-" + cell;
              $target.textContent = cell;
            }
          });
        });
      }

      startGame();

      function moveCells(direction) {
        console.log(direction);
      }

      // keyboard 이벤트
      window.addEventListener("keyup", (event) => {
        if (event.key === "ArrowUp") moveCells("up ");
        else if (event.key === "ArrowDown") moveCells("down");
        else if (event.key === "ArrowLeft") moveCells("left");
        else if (event.key === "ArrowRight") moveCells("right");
      });

      // mouse 이벤트
      let preventX;
      let downY;
      window.addEventListener("mousedown", (event) => {
        downX = event.clientX;
        downY = event.clientY;
      });
      window.addEventListener("mouseup", (event) => {
        const diffX = event.clientX - downX;
        const diffY = event.clientY - downY;
        const { abs } = Math; // 절대값
        if (diffY < 0 && abs(diffX) < abs(diffY)) moveCells("up");
        else if (diffY > 0 && abs(diffX) < abs(diffY)) moveCells("down");
        else if (diffX < 0 && abs(diffX) > abs(diffY)) moveCells("left");
        else if (diffX > 0 && abs(diffX) > abs(diffY)) moveCells("right");
      });
    </script>
  </body>
</html>
