<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토-alone</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        width: 80px;
        height: 80px;
        border: 1px solid black;
        text-align: center;
        padding: 8px 4px 0px 4px;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <script>
      const TURN1 = "X";
      const TURN2 = "O";
      let turn = TURN1;

      // view & data [[td, td, td], [td, td, td], [td, td, td]]
      const $table = document.createElement("table");
      const table = [];
      for (let i = 0; i < 3; i++) {
        $tr = document.createElement("tr");
        const tr = [];
        for (let j = 0; j < 3; j++) {
          $td = document.createElement("td");
          $tr.append($td);
          tr.push($td);
        }
        $table.append($tr);
        table.push(tr);
      }

      const win = () => {
        console.log(table[0][0]);
        return false;
      };
      const tie = () => {
        return false;
      };
      const checkResult = () => {
        if (win()) {
          //이겼는가
          console.log("win");
          return true;
        } else if (tie()) {
          //비겼는가
          console.log("tie");
          return true;
        } else return false;
      };

      const callback = () => {
        console.log("click");
        if (event.target.textContent) {
          return;
        }
        event.target.textContent = turn;

        if (checkResult()) {
          $table.removeEventListener("click", callback);
          console.log("remove");
          return;
        }

        turn = turn === TURN1 ? TURN2 : TURN1;
      };

      $table.addEventListener("click", callback);

      document.body.prepend($table);
    </script>
  </body>
</html>
