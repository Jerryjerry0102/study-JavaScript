<html>
  <head> </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 바벨이라는 라이브러리가 <script type="text/babel">인 것을 발견해서 jsx를 React.createElement로 바꿔준다. -->
    <script type="text/babel">
      "use strict";

      // 함수 컴포넌트
      const LikeButton = () => {
        // 장점: this 쓸 일이 없다.
        // [data, data를 바꾸는 함수] = React.useState();
        const [liked, setLiked] = React.useState(false); // 구조분해
        // 뭔짓을 하든, 결국 return한 것이 화면
        if (liked) {
          return "You liked this.";
        }
        return (
          <button
            onClick={() => {
              setLiked(true);
            }}
          >
            Like
          </button>
        );
      };
    </script>
    <script type="text/babel">
      // ReactDom.render(<LikeButton />, document.querySelector('#root')); // React 17버전 코드
      ReactDOM.createRoot(document.querySelector("#root")).render(
        <LikeButton />
      ); // React 18버전 코드
    </script>
  </body>
</html>
