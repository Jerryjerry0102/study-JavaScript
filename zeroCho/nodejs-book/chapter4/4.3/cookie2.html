<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>쿠키&세션 이해하기</title>
  </head>
  <body>
    <!-- 
      <form> 태그의 action 속성은 폼 데이터를 서버로 보낼 때 해당 데이터가 도착할 URL을 명시한다.
      GET 요청, 그리고 GET 요청일 경우 데이터는 쿼리스트링으로 URL 뒤에 들어감
     -->
    <form action="/login">
      <input id="name" name="name" placeholder="이름을 입려하세요" />
      <button id="login">로그인</button>
    </form>
  </body>
</html>
